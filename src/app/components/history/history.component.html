<div class="history-section">
  <h2 class="section-title">User History</h2>

  <div *ngIf="loading" class="loading">
    <p>Loading history...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>Error loading history: {{ error }}</p>
  </div>

  <div class="history-table" *ngIf="!loading && !error && sortedHistory.length">
    <div class="history-header">
      <span>Type</span>
      <span>Amount</span>
      <span>TimeStamp</span>
      <span>TxHash</span>
    </div>

    <div
      class="table-row"
      *ngFor="let entry of sortedHistory"
    >
      <span class="display-type">{{ entry.displayType }}</span>
      <span class="amount">{{ entry.amount | number }}</span>
      <span class="timestamp">{{ entry.timestamp | date:'short' }}</span>
      <span class="hash" (click)="copyHash(entry.txHash)">
        {{ truncate(entry.txHash) }}
      </span>
    </div>
  </div>

  <div *ngIf="!loading && !error && sortedHistory.length === 0" class="no-data">
    No history found.
  </div>
</div>
